<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body class="animation">
    <header class="header hidden">
      <a href="./index.html"
        ><img src="./images/logo-white.png" alt="logo pix query"
      /></a>
    </header>
    <main>
      <!-- Gallery section -->
      <section class="gallery-section">
        <div class="logo-container">
          <a href="./index.html"
            ><img class="logo" src="./images/logo.png" alt="logo pix query"
          /></a>
        </div>
        <!-- Button scroll to top -->
        <a id="button"></a>
        <!-- Gallery form -->
        <form class="search-form" id="search-form">
          <input
            class="search-input"
            type="text"
            name="searchQuery"
            autocomplete="off"
            placeholder="Search images..."
          />
          <button class="search-button" type="submit">
            <span>Search</span>
          </button>
        </form>
        <!-- Instruction -->
        <div class="instruction">
          <h1>😄 Welcome to our Pix Query! 📷</h1>
          <p>
            Our platform is designed for searching photos using keywords. To
            find the photo you're looking for, simply enter a keyword in the
            search field at the top of the page and press the "Search" button.
            🎉🔍
          </p>
        </div>
        <!-- Gallery container -->
        <div class="gallery"></div>
        <!-- Target for realization of infinite scroll -->
        <div id="js-guard" class="hidden"></div>
      </section>
    </main>
    <footer>
      <ul class="social-icons">
        <li>
          <a class="linkedin" href="www.linkedin.com/in/andrey-fatyuk"

          <a class="google" href="mailto:fatiukandrii11@gmail.com"
            ><img
              src="./images/google.svg"
              alt="email"
              width="30px"
              height="30"
          /></a>
        </li>
        <li>
          <a class="telegram" href="https://t.me/O63636363O"
            ><img
              src="./images/telegram.svg"

          /></a>
        </li>
        <li>
          <a class="instagram" href="https://www.instagram.com/Akkyratnui/"
