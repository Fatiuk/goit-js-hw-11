<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body class="animation">
    <!-- Gallery section -->
    <section class="gallery-section">
      <img class="logo" src="./images/logo.png" alt="logo pix query" />
      <!-- Button scroll to top -->
      <a id="button"></a>
      <!-- Gallery form -->
      <form class="search-form" id="search-form">
        <input
          class="search-input"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button class="search-button" type="submit"><span>Search</span></button>
      </form>
      <!-- Instruction -->
      <div class="instruction">
        <h1>😄 Welcome to our Pix Query! 📷</h1>
        <p>
          Our platform is designed for searching photos using keywords. To find
          the photo you're looking for, simply enter a keyword in the search
          field at the top of the page and press the "Search" button. 🎉🔍
        </p>
      </div>
      <!-- Gallery container -->
      <div class="gallery"></div>
      <!-- Target for realization of infinite scroll -->
      <div id="js-guard" class="hidden"></div>
    </section>
    <script type="module" src="./index.js"></script>
  </body>
</html>
